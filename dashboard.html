<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری | جشنواره ملی مقاله‌نویسی</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="font-vazir bg-gray-100">
    <!-- نوار ناوبری -->
    <nav class="bg-blue-800 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <img src="assets/images/logo.png" alt="لوگو" class="h-8 ml-2">
                پنل کاربری
            </a>
            
            <div class="flex items-center space-x-4 space-x-reverse">
                <span class="text-sm hidden md:block" id="welcome-message">علیرضا محمدی عزیز، خوش آمدید</span>
                <button id="logout-btn" class="text-sm text-red-200 hover:text-white transition">خروج</button>
            </div>
        </div>
    </nav>

    <!-- محتوای داشبورد -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- منوی کناری -->
            <aside class="w-full md:w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                <div class="text-center mb-6">
                    <div class="w-20 h-20 mx-auto rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h3 class="font-bold" id="user-fullname">علیرضا محمدی</h3>
                    <p class="text-sm text-gray-600" id="user-email">alireza@example.com</p>
                </div>
                
                <nav class="space-y-2">
                    <a href="#" class="block px-3 py-2 bg-blue-100 text-blue-800 rounded-md font-medium">داشبورد</a>
                    <a href="#" class="block px-3 py-2 hover:bg-gray-100 rounded-md transition">مقالات من</a>
                    <a href="#" class="block px-3 py-2 hover:bg-gray-100 rounded-md transition">پیام‌ها</a>
                    <a href="#" class="block px-3 py-2 hover:bg-gray-100 rounded-md transition">تنظیمات حساب</a>
                    <a href="#" class="block px-3 py-2 hover:bg-gray-100 rounded-md transition">پرداخت‌ها</a>
                </nav>
            </aside>
            
            <!-- محتوای اصلی -->
            <main class="flex-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold text-blue-800 mb-6">داشبورد کاربری</h2>
                    
                    <div class="grid md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-blue-100 rounded-full mr-3">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-gray-600">مقالات ارسالی</p>
                                    <p class="text-xl font-bold">2</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-green-100 rounded-full mr-3">
                                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-gray-600">مقالات پذیرفته شده</p>
                                    <p class="text-xl font-bold">1</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-yellow-100 rounded-full mr-3">
                                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-gray-600">در حال بررسی</p>
                                    <p class="text-xl font-bold">1</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h3 class="text-xl font-semibold mb-4">مقالات اخیر</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white
